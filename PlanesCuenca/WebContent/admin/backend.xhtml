<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<h:outputStylesheet name="common-style.css" library="css" />
</h:head>

<h:body>


	<h1>Cargar Fuente de Datos Heterogenas</h1>
	<p:tooltip />

	<h:form>
		<p:messages id="messages" showDetail="true" closable="true">
			<p:autoUpdate />
		</p:messages>


	</h:form>

	<p:separator />

	<h:form>
		<center>
			<div>
				<div class="EmptyBox5"></div>
				<h:panelGrid id="grid" columns="2" cellpadding="5">

					<h:outputText  value="Cargar Datos -> RDF -> OWL:"  style="float:right; font-style: italic" />

					<p:commandButton process="@form" ajax="false"
						action="#{ctrCargaDataToRdf.createandLoadOWLfromData}"
						value="Cargar Datos Rdf restaurantes, bares en OWL" update="grid" />

				</h:panelGrid>

			</div>
		</center>
	</h:form>
</h:body>
</html>
