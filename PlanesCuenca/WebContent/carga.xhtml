<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title><ui:insert name="title">Google Maps</ui:insert></title>
        <script type='text/javascript' src='http://maps.google.com/maps/api/js?sensor=true'></script>
        <script src="http://www.google.com/jsapi" type="text/javascript" ></script>
        <style type="text/css">
            html, body {
                height: 100%;
                min-width: 480px;
                min-height: 320px;
                margin: 0;
            }
            .gmap {
                min-height: 600px;
                height: 25% !important;
                min-width: 400px;
                width: 25% !important;
            }
        </style>
    </h:head>
    <h:body>
        <h:form id="formapas" style="height: 100%">
        
        
        <div>
            <p:growl id="growl" life="3000" />
            
            <p:gmap widgetVar="w_gmap" center="-2.897374, -79.004551" zoom="15" type="HYBRID" styleClass="gmap" model="#{googleMapView.simpleModel}" />
        </div>
        
        <div>
        	<p:outputLabel>Ingrese el presupuesto</p:outputLabel>
        	<p:inputText></p:inputText>
        </div>
        <div>
        	<p:commandButton value="Generar Plan"></p:commandButton>
        </div>
        </h:form>   
    </h:body>
</html>
